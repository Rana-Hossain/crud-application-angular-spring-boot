<div class="container mt-5">
    <div class="form-area">
        <h3>Templet Given Form</h3>
        <form #f = 'ngForm' (ngSubmit)="onsubmit(f)">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" 
                placeholder="First Name" 
                class="form-control" 
                name="fullname"
                ngModel
                #fullname = 'ngModel'
                (change)="getValue(fullname)"
                required
                [ngClass]="{ 'is-invalid':fullname.touched && fullname.invalid}"
                minlength="5"
                maxlength="10"
                 >
                 <div *ngIf="fullname.touched && fullname.invalid">
                    <div class="alert alert-danger" *ngIf="fullname.errors?.['required']">
                        Full name is required
                    </div>
                    <div class="alert alert-danger" *ngIf="fullname.errors?.['minlength']">
                        Full name must be at least 5 characters long
                    </div>
                </div>
                 
            </div>

            <div class="form-group">
                <label>EMail</label>
                <input type="email" 
                placeholder="EMail" 
                class="form-control" 
                name="email" 
                ngModel
                #email="ngModel"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                [ngClass]="{ 'is-invalid':email.touched && email.invalid}"
                 >
                 <div *ngIf="email.touched && email.invalid">
                    <div class="alert alert-danger" *ngIf="email.errors?.['required']">
                        Email is required
                    </div>
                    <div class="alert alert-danger" *ngIf="email.errors?.['pattern']">
                        Invalid email
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea 
                cols="30" 
                rows="10" 
                placeholder="Address" 
                class="form-control" 
                name="address" 
                ngModel
                #address = 'ngModel'
                required 
                [ngClass]="{ 'is-invalid':address.touched && address.invalid}"
                ></textarea>
                <div *ngIf="address.touched && address.invalid">
                    <div class="alert alert-danger" *ngIf="address.errors?.['required']">
                        Address is required
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
        </form>

        <h3>Reactive Form</h3>


        <form [formGroup]="form" (ngSubmit)="onsubmit1()" >
            <div class="form-group">
                <label>First Name</label>
                <input type="text" 
                placeholder="First Name" 
                class="form-control" 
                name="fullName"
                formControlName="fullName"
                 >
                <div *ngIf="Fullname.touched && Fullname.invalid">
                    <div class="alert alert-danger" *ngIf="Fullname.errors?.['required']">
                        Full name is required
                    </div>
                    <div class="alert alert-danger" *ngIf="Fullname.errors?.['minlength']">
                        Full name must be at least 5 characters long
                    </div>
                </div>
                 
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" 
                placeholder="Email" 
                class="form-control" 
                name="email" 
                formControlName="email"
                 >
                 
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea 
                cols="30" 
                rows="10" 
                placeholder="Address" 
                class="form-control" 
                name="address" 
                formControlName="address"
                ></textarea>
                
            </div>
            ><h3>Form Array</h3>

            <div class="form-group">
                <label for="">Skills</label>
                <input type="text" class="form-control" #skill (keyup.enter)="addskills(skill)">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

</div>
