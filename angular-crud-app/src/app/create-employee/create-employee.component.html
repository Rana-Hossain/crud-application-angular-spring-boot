<div class="container col-md-6">
  <h3>Add Employee</h3>
  <form class="container" (ngSubmit) = "addEmployeeData()">
    <div class="mb-3">
      <label for="firstname">First Name:</label><br>
      <input type="text" id="firstname" name="firstname" required [(ngModel)]="employee.firstname"  ><br><br>

      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" name="lastname" required [(ngModel)]="employee.lastname"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required [(ngModel)]="employee.email"><br><br>

      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </form>

</div>
